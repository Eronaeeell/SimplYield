<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SimplYield Login</title>
    <link rel="stylesheet" href="popup.css" />
    <style>
      body {
        background-color: #0d111c;
        color: #fff;
        margin: 0;
        padding: 0;
        font-family: "Segoe UI", sans-serif;
      }

      .hero {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
      }

      .hero-title {
        font-size: 48px;
        font-weight: 800;
        background: linear-gradient(to right, #c084fc, #8a8fff);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        margin-bottom: 16px;
      }

      .hero-subtitle {
        font-size: 18px;
        color: #c3c4d5;
        max-width: 520px;
        margin-bottom: 32px;
      }

      .button-group {
        display: flex;
        gap: 16px;
        margin-bottom: 24px;
        flex-wrap: wrap;
        justify-content: center;
      }

      .primary-btn,
      .secondary-btn {
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .primary-btn {
        background: #8a8fff;
        color: white;
        border: none;
        box-shadow: 0 0 16px rgba(138, 143, 255, 0.5);
      }

      .primary-btn:hover {
        background: #6c67dc;
        box-shadow: 0 0 24px rgba(138, 143, 255, 0.8);
      }

      .secondary-btn {
        background: transparent;
        color: #c3c4d5;
        border: 1px solid #444a60;
      }

      .secondary-btn:hover {
        background: #1b1f33;
        border-color: #5a5f80;
      }

      .wallet-note {
        font-size: 13px;
        color: #8f92a4;
        margin-top: 8px;
      }
    </style>
  </head>
  <body>
    <div class="hero">
      <h1 class="hero-title">SimplYield</h1>
      <p class="hero-subtitle">
        SimplYield transforms complex DeFi operations into simple conversations.
      </p>
      <div class="button-group">
        <button id="connect-btn" class="primary-btn">Connect Wallet</button>
        </button>
      </div>
      <p class="wallet-note">
        ðŸ”’ Your assets remain in your control at all times
      </p>
    </div>

    <script src="login.js"></script>
  </body>
</html>
